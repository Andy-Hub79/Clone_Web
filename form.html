<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solicitar retiro</title>
    <link rel="icon" href="./assets/img/infonavit.png" type="image/x-icon">
    <link rel="stylesheet" href="assets/css/styles.css">
</head>
<body>
    <!-- Navbar y otros componentes aquí... -->

    <!-- Formulario de Datos -->
    <div class="form-container">
        <h2>Formulario de Contacto</h2>
        <form id="userForm" action="./DataBase/conexion.php" method="POST">
            <div class="form-group">
                <input type="text" id="nombre" name="nombre" required>
                <label for="nombre">Nombre</label>
                <div class="bar"></div>
            </div>

            <div class="form-group">
                <input type="text" id="apellidoPaterno" name="apellidoPaterno" required>
                <label for="apellidoPaterno">Apellido Paterno</label>
                <div class="bar"></div>
            </div>

            <div class="form-group">
                <input type="text" id="apellidoMaterno" name="apellidoMaterno" required>
                <label for="apellidoMaterno">Apellido Materno</label>
                <div class="bar"></div>
            </div>

            <div class="form-group">
                <input type="email" id="email" name="email" required>
                <label for="email">Correo Electrónico</label>
                <div class="bar"></div>
            </div>

            <div class="form-group">
                <input type="text" id="telefono" name="telefono" required>
                <label for="telefono">Número de teléfono</label>
                <div class="bar"></div>
            </div>

            <div class="form-group">
                <textarea id="mensaje" name="mensaje" required></textarea>
                <label for="mensaje">Mensaje (Escribe tu duda, pronto será respondida)</label>
                <div class="bar"></div>
            </div>
            <button type="submit" class="btn-submit">Enviar</button>
        </form>
    </div>

    <script src="assets/js/main.js"></script>
</body>
</html>
