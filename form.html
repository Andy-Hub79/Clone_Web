<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fake</title>
    <link rel="icon" href="./assets/img/infonavit.png" type="image/x-icon">
    <link rel="stylesheet" href="assets/css/styles.css">
</head>
<body>
    <!-- Navbar Principal Movida Abajo -->
    <div class="navbar">
        <div class="logo">
            <a href="index.html">
                <img src="./assets/img/infonavit.png" alt="Infonavit">
            </a>
        </div>
        <div class="menu-items">
            <a href="#">Derechohabientes</a>
            <a href="#">Patrones</a>
            <a href="#">El Instituto</a>
        </div>
        <button class="login-button"><a href="https://micuenta.infonavit.org.mx/" class="login-button">Acceder a Mi Cuenta Infonavit</a></button>
    </div>

    <!-- Nueva Navbar Inferior -->
    <nav class="navbar-lower">
        <ul class="navbar-nav">
            <li class="nav-item"><a href="#">Quiero un crédito</a></li>
            <li class="nav-item"><a href="#">Tengo un crédito</a></li>
            <li class="nav-item"><a href="#">Mi ahorro</a></li>
            <li class="nav-item"><a href="#">Centro de Ayuda</a></li>
        </ul>
    </nav>

    <!-- Formulario de Datos -->
    <div class="form-container">
        <h2>Formulario de Contacto</h2>
        <div class="form-group">
            <input type="text" id="nombre" required>
            <label for="nombre">Nombre</label>
            <div class="bar"></div>
        </div>
        
        <div class="form-group">
            <input type="email" id="email" required>
            <label for="email">Apellido Paterno</label>
            <div class="bar"></div>
        </div>

        <div class="form-group">
            <input type="email" id="email" required>
            <label for="email">Apellido Materno</label>
            <div class="bar"></div>
        </div>

        <div class="form-group">
            <input type="email" id="email" required>
            <label for="email">Correo Electrónico</label>
            <div class="bar"></div>
        </div>




        <div class="form-group">
            <textarea id="mensaje" required></textarea>
            <label for="mensaje">Mensaje</label>
            <div class="bar"></div>
        </div>
        <button type="submit" class="btn-submit">Enviar</button>
    </div>
    
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const dropdownToggle = document.querySelector('.dropdown-toggle');
            const dropdownMenu = document.querySelector('.dropdown-menu');

            dropdownToggle.onclick = function() {
                dropdownMenu.style.display = dropdownMenu.style.display === 'block' ? 'none' : 'block';
            }

            const userForm = document.getElementById('userForm');
            userForm.addEventListener('submit', function(event) {
                if (!userForm.checkValidity()) {
                    event.preventDefault();
                    alert('Por favor, complete todos los campos antes de enviar.');
                }
            });
        });
    </script>
</body>
</html>
