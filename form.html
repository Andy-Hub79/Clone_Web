<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fake</title>
    <link rel="icon" href="./src/img/infonavit.png" type="image/x-icon">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Navbar Principal Movida Abajo -->
    <div class="navbar">
        <div class="logo">
            <a href="">
                <img src="infonavit.png" alt="Infonavit">
            </a>
        </div>
        <div class="menu-items">
            <a href="#">Derechohabientes</a>
            <a href="#">Patrones</a>
            <a href="#">El Instituto</a>
        </div>
        <button class="login-button"><a href="https://micuenta.infonavit.org.mx/" class="login-button">Acceder a Mi Cuenta Infonavit</a></button>
    </div>

    <!-- Nueva Navbar Inferior -->
    <nav class="navbar-lower">
        <ul class="navbar-nav">
            <li class="nav-item"><a href="#">Quiero un crédito</a></li>
            <li class="nav-item"><a href="#">Tengo un crédito</a></li>
            <li class="nav-item"><a href="#">Mi ahorro</a></li>
            <li class="nav-item"><a href="#">Centro de Ayuda</a></li>
        </ul>
    </nav>

    <!-- Formulario de Datos -->
    <div class="form-container">
        <form id="userForm">
            <div>
                <label for="name">Nombre:</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div>
                <label for="email">Correo:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div>
                <label for="phone1">Teléfono 1:</label>
                <input type="tel" id="phone1" name="phone1" required>
            </div>
            <div>
                <label for="phone2">Teléfono 2:</label>
                <input type="tel" id="phone2" name="phone2" required>
            </div>
            <button type="submit">Enviar</button>
        </form>
    </div>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const dropdownToggle = document.querySelector('.dropdown-toggle');
            const dropdownMenu = document.querySelector('.dropdown-menu');

            dropdownToggle.onclick = function() {
                dropdownMenu.style.display = dropdownMenu.style.display === 'block' ? 'none' : 'block';
            }

            const userForm = document.getElementById('userForm');
            userForm.addEventListener('submit', function(event) {
                if (!userForm.checkValidity()) {
                    event.preventDefault();
                    alert('Por favor, complete todos los campos antes de enviar.');
                }
            });
        });
    </script>
</body>
</html>
